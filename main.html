<div id="items-top"> 
   <span id="x-squared-source" class="x-squared chip draggable in-menu">\(x^2\)</span>
   <span id="x-chip-source-top" class="x-chip x-top chip draggable in-menu">\(x\)</span>
   <span id="one-chip-source" class="one-chip chip draggable in-menu">\(1\)</span>
   <span id="neg-x-squared-source" class="x-squared red-top chip draggable in-menu">\(-x^2\)</span>
   <span id="neg-x-chip-source" class="x-chip  x-top red-top chip draggable in-menu">\(-x\)</span>
   <span id="neg-one-chip-source" class="one-chip red-top chip draggable in-menu">\(-1\)</span>
   <span id="top-menu">
   <span id="erase" class="button" title="Erase"><svg xmlns="http://www.w3.org/2000/svg" style="padding-top: 5px;" class="icon icon-tabler icon-tabler-eraser" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>
      <path class="eraserPic" d="M19 19h-11l-4 -4a1 1 0 0 1 0 -1.41l10 -10a1 1 0 0 1 1.41 0l5 5a1 1 0 0 1 0 1.41l-9 9" />
      <path class="eraserPic" d="M18 12.3l-6.3 -6.3" />
   </svg></span>
   <span id="area-button" class="button" title="Area"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-frame" style="padding-top: 5px;" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>
      <line class="areaPic" x1="4" y1="7" x2="20" y2="7" />
      <line class="areaPic" x1="7" y1="4" x2="7" y2="20" />
   </svg>
   </span>
   <span id="varSpan">
     <select name="varLetter" id="varLetter">
        <option value="x">x</option>
        <option value="y">y</option>
        <option value="z">z</option>
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
     </select>
   </span>
   <span id="reset" class="button" title="Reset board"><svg xmlns="http://www.w3.org/2000/svg" style="padding-top: 5px;" class="icon icon-tabler icon-tabler-refresh" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>
      <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -5v5h5" />
      <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 5v-5h-5" />
   </svg></span>
   </span>
</div>
<div id="items-left"> 
   <span id="x-chip-source-left" class="x-chip x-left chip draggable in-menu">\(x\)</span>
   <span id="neg-x-chip-source-left" class="x-chip x-left red-left chip draggable in-menu">\(-x\)</span>
</div>
